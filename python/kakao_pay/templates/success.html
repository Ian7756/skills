<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>결제성공</title>
</head>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="/bootstrap/plugins/fontawesome-free/css/all.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/bootstrap/dist/css/adminlte.min.css">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
	
	
	<style type="text/css">
		th {
			text-align: left;
		}
		td {
			text-align: right;
		}
	
	</style>
<body>
	<div class="container">
		<div class="content">
			<div class="card">
				<div class="card-header">
					<h2>결제 성공</h2>
				</div>
				<div class="card-body">
					<table class="table">
						<tr>
							<th style="width:30%;">상품명</th>
							<td style="width:70%;" align="right">
								<span id="item_name"></span>
							</td>
						</tr>
						<tr>
							<th style="width:30%;">수량</th>
							<td style="width:70%;" align="right">
								<span id="quantity"></span>
							</td>
						</tr>
						<tr>
							<th style="width:30%;">결제방식</th>
							<td style="width:70%;" align="right">
								<span id="payment_method_type"></span>
							</td>
						</tr>
						<tr>
							<th style="width:30%;">금액</th>
							<td style="width:70%;" align="right">
								<span id="total"></span>
							</td>
						</tr>
						<tr>
							<th style="width:30%;">결제시간</th>
							<td style="width:70%;" align="right">
								<span id="created_at"></span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
<!-- jQuery -->
<script src="/js/jquery-3.5.1.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/bootstrap/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/bootstrap/dist/js/adminlte.min.js"></script>
<script type="text/javascript">

plz();
function plz(){
	var data = {
			pg_token:location.href.split("pg_token=")[1]
	}
	$.ajax({
		url:"success_data",
		data:JSON.stringify(data),
		dataType:"JSON",
		contentType:"application/json",
		type:"post",
		success:function(data){
			$("#item_name").text(data.item_name);
			$("#quantity").text(data.quantity);
			$("#created_at").text(data.created_at);
			$("#payment_method_type").text(data.payment_method_type);
			$("#total").text(data.amount.total);
		},
		error:function(xhr){
			console.log(xhr);
		}
	});
	
}

</script>
</body>
</html>
